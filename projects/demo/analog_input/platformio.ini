[platformio]
name = "Analog Input"
description = "Read a voltage and set LEDs depending on the level."

[env]
build_type = debug
debug_build_flags = -g
lib_deps =
    Embedded Template Library@^20

[common]
build_src_filter =
    +<**/*>
    ; Exclude top-level platforms/ and mcal/ - each `env` will re-add what it needs
    -<platforms/>
    -<mcal/>
flags = 
    -std=c++20
    -Werror
    -Wall
    -Wno-unused-function ;  having problems with unused MPU_Config()

[env:stm32f767]
platform = ststm32
platform_packages = platformio/toolchain-gccarmnoneeabi@^1.140201.0
framework = stm32cube
board = nucleo_f767zi
upload_protocol = stlink
build_src_filter =
    ${common.build_src_filter}
    +<platforms/stm32f767>
    +<mcal/stm32f>
build_flags =
    ${common.flags}
    -Isrc/platforms/stm32f767/Inc
board_build.ldscript = src/platforms/stm32f767/STM32F767ZITX_FLASH.ld

extra_scripts = 
    pre:../../../scripts/build/add_hardfloat.py
    
[env:stm32f469]
platform = ststm32
platform_packages = platformio/toolchain-gccarmnoneeabi@^1.140201.0
framework = stm32cube
board = disco_f469ni
upload_protocol = stlink
build_src_filter =
    ${common.build_src_filter}
    +<platforms/stm32f469>
    +<mcal/stm32f>
build_flags =
    ${common.flags}
    -Isrc/platforms/stm32f469/Inc
board_build.ldscript = src/platforms/stm32f469/STM32F469NIHX_FLASH.ld

extra_scripts = 
    pre:../../../scripts/build/add_hardfloat.py

[env:cli]
platform = native
build_src_filter =
    ${common.build_src_filter}
    +<platforms/cli>
    +<mcal/cli>
build_flags =
    ${common.flags}
    
[env:linux]
platform = native
build_src_filter =
    ${common.build_src_filter}
    +<platforms/linux>
    +<mcal/linux>
build_flags =
    ${common.flags}