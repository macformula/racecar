[platformio]
name = "Analog DAC"
description = "Set a constant voltage output a digital-to-analog converter."

[env]
build_type = debug
debug_build_flags = -g
lib_deps =
    Embedded Template Library@^20

[common]
build_src_filter =
    +<**/*>
    ; Exclude top-level platforms/ and mcal/ - each `env` will re-add what it needs
    -<platforms/>
    -<mcal/>
flags = 
    -std=c++20
    -Werror
    -Wall
    -Wno-unused-function ;  having problems with unused MPU_Config()

[env:stm32f767]
platform = ststm32
platform_packages = platformio/toolchain-gccarmnoneeabi@^1.140201.0
framework = stm32cube
board = nucleo_f767zi
upload_protocol = stlink
build_src_filter =
    ${common.build_src_filter}
    +<platforms/nucleo-f767>
    +<mcal/stm32f>
build_flags =
    ${common.flags}
    -Isrc/platforms/nucleo-f767/Inc
board_build.ldscript = src/platforms/nucleo-f767/STM32F767ZITX_FLASH.ld

extra_scripts = 
    pre:../../../scripts/build/add_hardfloat.py
    
[env:stm32f469]
platform = ststm32
platform_packages = platformio/toolchain-gccarmnoneeabi@^1.140201.0
framework = stm32cube
board = nucleo_f446re
upload_protocol = stlink
build_src_filter =
    ${common.build_src_filter}
    +<platforms/stm32f446>
    +<mcal/stm32f>
build_flags =
    ${common.flags}
    -Isrc/platforms/stm32f446/Inc
board_build.ldscript = src/platforms/stm32f446/STM32F446RETX_FLASH.ld

extra_scripts = 
    pre:../../../scripts/build/add_hardfloat.py

