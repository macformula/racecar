on:
  pull_request:
    branches:
      - main
      - dev/**
jobs:
  clang_format_check:
    name: Check Clang Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: clang-format Check
        uses: jidicula/clang-format-action@v4.15.0
        with:
          check-path: '.'
          clang-format-version: '20'