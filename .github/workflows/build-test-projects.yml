name: Build and Test Projects
on:
  pull_request:
  workflow_dispatch:
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - FrontController
        platform:
          - cli
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          cd firmware
          python3 -m venv .venv
          source .venv/bin/activate
          cd ../
          pip install -e scripts/cangen
      - name: Build and Test Project
        shell: bash
        run: |
          cd firmware
          make PROJECT=${{ matrix.project }} PLATFORM=${{ matrix.platform }}
