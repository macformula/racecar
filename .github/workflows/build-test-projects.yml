name: Build and Test Projects
on:
  pull_request:
    paths:
      - firmware/**
      - scripts/cangen/**
  workflow_dispatch:
jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.10'
          cache: pip
      - name: Install Dependencies
        run: pip install -e scripts/cangen
  build-test:
    needs: setup-python
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - FrontController
          - LVController
          - TMS
          - Demo/TestCangen
        platform:
          - cli
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.10'
          cache: pip
      - name: Install Dependencies
        run: pip install -e scripts/cangen # Will always result in cache hit due to setup-python
      - name: Build and Test ${{ matrix.project }} for ${{ matrix.platform }}
        shell: bash
        run: |
          cd firmware
          make PROJECT=${{ matrix.project }} PLATFORM=${{ matrix.platform }}
