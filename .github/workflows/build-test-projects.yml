name: Build and Test Projects
on:
  pull_request:
    paths:
      - firmware/**
  workflow_dispatch:
jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.10'
          cache: pip
      - name: Install Dependencies
        run: pip install -e scripts/cangen
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: python-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            python-${{ runner.os }}-
  build-test:
    needs: setup-python
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - FrontController
          - LVController
          - TMS
        platform:
          - cli
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: python-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            python-${{ runner.os }}-
      - name: Build and Test ${{ matrix.project }} for ${{ matrix.platform }}
        shell: bash
        run: |
          cd firmware
          make PROJECT=${{ matrix.project }} PLATFORM=${{ matrix.platform }}
