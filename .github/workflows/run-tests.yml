name: Build and Test Projects

on:
  push:

jobs:
  test-build:
    runs-on: windows-latest

    strategy:
      matrix:
        project:
          - Demo/Blink
          - Demo/BasicIO
          - Demo/AnalogPWM
          - Demo/Mapper
        platform:
          - cli

    name: Build and Test ${{ matrix.project }} on ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4

    - name: Build Project
      shell: bash
      run: |
        cd firmware
        make PROJECT=${{ matrix.project }} PLATFORM=${{ matrix.platform }} build

    - name: Test Project
      shell: bash
      run: |
        cd firmware
        make PROJECT=${{ matrix.project }} PLATFORM=${{ matrix.platform }} test
        